<div class="dashhead" *ngIf='true'>
    <div class="left-area">
      <h2>Dashboard</h2>
      
    </div>
    <div class="sidebar">      
      <a [routerLink]="['/userDashboard/selectExamLink']"><span>Select Exams</span></a>

</div>
