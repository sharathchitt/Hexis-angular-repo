<header>
    <div class="left-area">
      <h2>Dashboard</h2>
      <h4></h4>  
    </div>
    <div class="sidebar">      
      <a [routerLink]="['/userDashboard/selectExamLink']"><span>Select Exams</span></a>
      <a [routerLink]="['/userDashboard/viewUserProfile']"><span>View Profile</span></a>
      <a [routerLink] ="['/prevReports']"><span>View Reports</span></a>

</header>

</div>
