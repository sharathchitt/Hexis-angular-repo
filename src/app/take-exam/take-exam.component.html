    <div class="container mt-5" *ngIf="i < questionsList.length">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h4>Exam Page</h4><span>({{i+1}} of 10)</span>
                        </div>
                    </div>
                    <div class="question bg-white p-3 border-bottom " >
                        <div class="d-flex flex-row align-items-center question-title">
                            <h3 class="text-danger">{{i+1}}</h3>
                            <h5 class="mt-1 ml-2">{{questionsList[i].question}}</h5>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="{{questionsList[i].questionId}}" > <span>{{ questionsList[i].optionA}}</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="{{questionsList[i].questionId}}" > <span>{{ questionsList[i].optionB}}</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="{{questionsList[i].questionId}}" > <span>{{ questionsList[i].optionC}}</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" name="{{questionsList[i].questionId}}" > <span>{{ questionsList[i].optionD}}</span>
                            </label>
                        </div>
                        <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white"><button class="btn btn-primary d-flex align-items-center btn-danger" type="button" (click)="previousQuestion()"><i class="fa fa-angle-left mt-1 mr-1"></i>Previous</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-primary border-success align-items-center btn-success" type="button"(click)="nextQuestion()">Next<i class="fa fa-angle-right ml-2"></i></button></div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

    
    <br><br><br><br>
