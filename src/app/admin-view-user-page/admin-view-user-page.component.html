<div class="container" style="padding-left: 145px;">

    <h2>User Profile</h2>  
    <br>         
    <table class="table" style="font-weight: 600; font-size:20px ;">
      <tbody>

        <tr>
          <td>User Id</td>
          <td>{{user.userId}}</td>
        </tr>

        <tr>
          <td>Name</td>
          <td>{{ user.fullName }}</td>
        </tr>

        <tr>
          <td>Date Of Birth</td>
          <td>{{ user.dateOfBirth }}</td>
        </tr>

        <tr>
            <td>Email</td>
            <td>{{ user.email }}</td>
        </tr>

        <tr>
            <td>Mobile</td>
            <td>{{ user.mobile }}</td>
        </tr>

        <tr>
            <td>City</td>
            <td>{{ user.city }}</td>
        </tr>

        <tr>
            <td>State</td>
            <td>{{ user.state }}</td>
        </tr>

      </tbody>
    </table>
